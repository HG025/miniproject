
    <div class="col-md-9" #employeegrid >
        <kendo-grid [data]="employeeList"
        [kendoGridBinding]="employeeList"
        [pageable]="true"
        [pageSize]="5"
        style="height: 90vh;"
        [sortable]="true"
        >
        <ng-template kendoGridToolbarTemplate>
            <title style="font-size: 20px; font-weight: bold;">Employees</title>
            <button style="margin-left: 100vh;" class="btn btn-success" type="button" kendoGridExcelCommand [svgIcon]="excelSvg"> Export to Excel</button>
        </ng-template>
        <kendo-grid-excel fileName="employee.xlsx"></kendo-grid-excel>
        </kendo-grid>

        <kendo-contextmenu 
        #employeContextMenu
        [target]="employeegrid"
        (select)="onContextMenuSelect($event)"
        >
        <kendo-menu-item text="Add Employee"></kendo-menu-item>
        <kendo-menu-item text="Edit Employee"></kendo-menu-item>
        <kendo-menu-item text="Delete Employee"></kendo-menu-item>
    </kendo-contextmenu>

    <div class="col-md-3" #designationgrid>
        <kendo-grid
        [data]="designationList"
        [kendoGridBinding]="designationList"
        [pageable]="true"
        [sortable]="true"
        [pageSize]="20"
        style="height: 45vh;"
        (selectionChange)="onDesignationGridSelectionChange($event)"
        (contextmenu)="onClickForDesignContextMenu($event)"
        [selectable]="{mode: 'single'}"
        >
       <ng-template kendoGridToolbarTemplate>
        <title style="font-size: 20px; font-weight: bold;">Designation</title>
        <button style="margin-left: 12vh;" class="btn btn-primary" (click)="onAddDesignationSelect()">Add Designation</button>
       </ng-template>
    </kendo-grid>
    <kendo-contextmenu
    #designationContextMenu
    [target]="designationgrid"
    (select)="onDesignationContextMenuSelect($event)"
    >
    <kendo-menu-item text="Edit Designation"></kendo-menu-item>
    <kendo-menu-item text="Delete Designation"></kendo-menu-item>    
</kendo-contextmenu>

<kendo-dialog width="500px" (close)="onClose()" *ngIf="showDesignationDialog">
    <kendo-dialog-titlebar>
        {{isNew? 'Add Designation' : 'Update Designation'}}
    </kendo-dialog-titlebar>
    <form >
          <div style="display: flex;">
                <div class="input-group" style="margin-bottom: 10px;">
                    <span class="input-group-addon" style="width: auto;"><i class="fa fa-user fa-lg" style="color: #337ab7"></i></span>
                    <input id="designationId" type="number" class="form-control" name="designationId" 
                           placeholder="{{'designationId_placeholder' | translate}}" disabled
                           [(ngModel)]="designationObj.designationId">
                </div>
            </div>
            <div style="display: flex;">
                <div class="input-group" style="margin-bottom: 10px;">
                    <span class="input-group-addon" style="width: auto;"><i class="fa fa-user fa-lg" style="color: #337ab7"></i></span>
                    <input id="designation" type="text" class="form-control" name="designation" 
                           placeholder="{{'designation_placeholder' | translate}}"
                           [(ngModel)]="designationObj.designation">
                </div>
            </div>
    </form>
    <kendo-dialog-actions>
        <button class="btn btn-primary" (click)="onSubmitDesig()">Submit</button>
    </kendo-dialog-actions>
</kendo-dialog>
    </div>


    <div class="col-md-3" #rolesGrid>

        [sortable]="true"
        [pageSize]="20"
        [pageable]="true"
        style="height: 45vh;"

        >
    <ng-template kendoGridToolbarTemplate>
        <title style="font-size: 20px; font-weight: bold;">Roles</title>
    </ng-template>
    </kendo-grid>
    <kendo-contextmenu
    #rolesContextMenu

    >
    <kendo-menu-item text="Add Roles"></kendo-menu-item>
    <kendo-menu-item text="Edit Roles"></kendo-menu-item>
    <kendo-menu-item text="Delete Roles"></kendo-menu-item>
</kendo-contextmenu>

    </form>
    <kendo-dialog-actions>

    </kendo-dialog-actions>
