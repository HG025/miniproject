<div class="container transparent" style="position: relative; margin-top: 12%;">
    <div class="col-md-5 col-md-offset-4 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading" style="font-size: 18px;">
                {{'Company_Name' | translate}}
            </div>
            <div class="panel-body">
                <!-- <div class="logoImage">    
                    <img class="logo-img" src="assets/images/18.jpg" alt="logo-img">
                </div> -->
                <br><br>
                <form [formGroup]="form">
                    <div class="input-group" style="margin-bottom: 25px;">
                        <span class="input-group-addon" style="width: auto;"><i class="fa fa-user fa-lg" style="color: #337ab7"></i></span>
                        <input id="username" type="text" class="form-control" value=""
                               placeholder="{{'username_placeholder' | translate}}"
                               ng-model="username">
                    </div>
                    <div class="input-group" style="margin-bottom: 25px;">
                        <span class="input-group-addon" style="width: auto;"><i class="fa fa-lock" style="color: #337ab7"></i></span>
                        <input id='password' type="text" class="form-control" value=""
                                placeholder="{{'password_placeholder' | translate}}"
                                ng-model="password">

                    </div>
                    <div class="form-group">
                        <div class="forgot-password" [routerLink]="['/auth/forgot-password']" translate="{{'forgot_password' | translate}}?" style="color: #337ab7; cursor: pointer;"></div>
                    </div>
                    <div class="form-group">
                        <div class="pull-right">
                            <button type="submit" class="k-button k-primary btn-border button" translate="{{'login'| translate}}" (click)="onLoginClick()">                    
                            </button>
                        </div>
                    </div>


                </form>
            </div>
            <!-- <div class="panel-footer">
                <em>Hello</em>
            </div> -->
        </div>
    </div>
</div>
