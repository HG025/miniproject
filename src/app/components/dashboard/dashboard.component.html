<div class="custom-toolbar">
    <div class="menuButton">
        <button
        kendoButton
        [svgIcon]="menuSvg"
        fillMode="flat"
        (click)="drawer.toggle()"
        ></button>
        <span class="">Hello World</span>
    </div>

    <div class="search" style="margin-right: 1vh;">
        <input type="text"
        placeholder="{{'search_placeholder' | translate}}"
        style="border-radius: 10px; ">
        <button
        kendoButton
        [svgIcon]="searchSvg"
        fillMode="flat"
        ></button>
    </div>
  </div>
  
  
  <kendo-drawer-container style="height: 90vh;">
    <kendo-drawer
    #drawer
    [items]="items"
    mode="push"
    [mini]="true"
    [expanded]="true"
    (select)="onSelect($event)"
    [autoCollapse]="false"
    ></kendo-drawer>
  
    <kendo-drawer-content>
      <app-content [selectedItem]="selected"></app-content>
    </kendo-drawer-content>
  </kendo-drawer-container>
