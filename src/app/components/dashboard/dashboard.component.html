<div class="custom-toolbar">
    <button
    kendoButton
    [svgIcon]="menuSvg"
    fillMode="flat"
    (click)="drawer.toggle()"
    ></button>
    <span class="">Hello World</span>
  </div>
  
  
  <kendo-drawer-container style="height: 90vh;">
    <kendo-drawer
    #drawer
    [items]="items"
    mode="push"
    [mini]="true"
    [expanded]="true"
    (select)="onSelect($event)"
    [autoCollapse]="false"
    ></kendo-drawer>
  
    <kendo-drawer-content>
      <app-content [selectedItem]="selected"></app-content>
    </kendo-drawer-content>
  </kendo-drawer-container>
